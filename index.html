<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Covid Results</title>
  <meta name="description" lang="en" content="This page will show covide results according to the country" />
  <meta name="keywords" lang="en" content="covid, results" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" media="screen" href="assets/css/style.css" />
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <!--header starts here-->
    <header>
      <div class="wrapper">
        <h1><a href="index.html">Covid Cases</a></h1>
      </div>
    </header>
    <!--header ends here-->
    <!--main starts here-->
    <main>
      <section class="filter-section">
        <div class="wrapper">
          <!-- filter division starts here -->
          <div class="filter">
            <div class="header-container">
              <select class="country-list" id="countries">
                <option value="nothing">Select Country</option>
              </select>
              <ul class="header" id="resultHeader">
                <li>Confirmed</li>
                <li>Deaths</li>
                <li>Recovered</li>
                <li>Active</li>
                <li>Date</li>
              </ul>
            </div>
            <img src="./assets/images/loader.gif" alt="Loader" class="loader hide" id="loaderGif">
            <span class="message hide" id="resultMessage">No Results Found</span>
            <ul class="results" id="results"></ul>
          </div>
          <!-- filter division ends here -->
        </div>
      </section>
    </main>
    <!--main ends here-->
  </div>
  <!--container ends here-->
  <script src="assets/js/script.js"></script>
</body>

</html>
